<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写</title>
    <script>
      var choseWord
      var erase
      var enterKeyPress
    </script>
    <script type="module" src="/src/handwriting.canvas.js"></script>
    <script type="module" defer>
      (async () => {
        var main = await import("/src/main.ts");
        choseWord = main.choseWord;
        erase = main.erase;
        enterKeyPress = main.enterKeyPress
      })();
    </script>
  </head>
  <body>
    <div class="content">
      <div id="results" class="selectWordPanel"></div>
      <div id="can_wrapper" class="can_wrapper" style="display: flex; justify-content: left;">
        <canvas id="can" width="1000" height="200" style="border: 1px solid; cursor: crosshair;"></canvas>
      </div>
      <div style="display:grid;grid-template-columns: 0.7fr 0.3fr;">
        <div style="margin-bottom: 5px; margin-left: 5px; text-align: left;">
          <a onclick="choseWord('，', false)" class="internalLink" href="JavaScript:void(0);" >"，"</a>
          <a onclick="choseWord('。', false)" class="internalLink" href="JavaScript:void(0);" >"。"</a>
          <a onclick="choseWord('“', false)" class="internalLink" href="JavaScript:void(0);" >"“"</a>
          <a onclick="choseWord('“', false)" class="internalLink" href="JavaScript:void(0);" >"”"</a>
          <a onclick="choseWord('：', false)" class="internalLink" href="JavaScript:void(0);" >"："</a>
          <a onclick="choseWord('～', false)" class="internalLink" href="JavaScript:void(0);" >"～"</a>
          <a onclick="choseWord('——', false)" class="internalLink" href="JavaScript:void(0);" >"——"</a>
          <a onclick="choseWord('……', false)" class="internalLink" href="JavaScript:void(0);" >"……"</a>
          <a onclick="choseWord(' ', false)" class="internalLink" href="JavaScript:void(0);" >" "</a>
        </div>
        <div style="margin-bottom: 5px; text-align: right;">
          <a id="clearButton" onclick="erase()" href="JavaScript:void(0);" class="internalLinkRed">退格键</a>
          <a onclick="enterKeyPress()" href="JavaScript:void(0);" class="internalLinkGreen">回车键</a>
        </div>
      </div>
    </div>
  </body>
</html>
