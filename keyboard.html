<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写</title>
    <script>
      var choseWord
      var erase
    </script>
    <script type="module" src="/src/handwriting.canvas.js"></script>
    <script type="module" defer>
      (async () => {
        var main = await import("/src/main.ts");
        choseWord = main.choseWord;
        erase = main.erase;
      })();
    </script>
  </head>
  <body>
    <div id="results" class="selectWordPanel"></div>
    <div>
      <canvas id="can" width="1000" height="200" style="border: 1px solid; cursor: crosshair;"></canvas>
    </div>
    <div style="display:grid;grid-template-columns: 0.9fr 0.1fr;">
      <div style="margin-bottom: 5px; text-align: left;">
        <a onclick="choseWord('，')" class="internalLink" href="JavaScript:void(0);" >"，"</a>
        <a onclick="choseWord('。')" class="internalLink" href="JavaScript:void(0);" >"。"</a>
        <a onclick="choseWord('“')" class="internalLink" href="JavaScript:void(0);" >"“"</a>
        <a onclick="choseWord('“')" class="internalLink" href="JavaScript:void(0);" >"”"</a>
        <a onclick="choseWord('：')" class="internalLink" href="JavaScript:void(0);" >"："</a>
        <a onclick="choseWord('～')" class="internalLink" href="JavaScript:void(0);" >"～"</a>
        <a onclick="choseWord('——')" class="internalLink" href="JavaScript:void(0);" >"——"</a>
        <a onclick="choseWord('……')" class="internalLink" href="JavaScript:void(0);" >"……"</a>
      </div>
      <div style="margin-bottom: 5px; text-align: right;">
        <a onclick="erase()" href="JavaScript:void(0);" class="internalLinkRed">"清空"</a>
      </div>
    </div>
  </body>
</html>
